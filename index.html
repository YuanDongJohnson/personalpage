<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>老吳動物模型手工坊</title>
<style>
body, html {
    margin: 0;
padding: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-image: url('https://img.picgo.net/2024/08/09/100001016678588bce22cf558f.md.png'); /* 替换为你的图片URL */
background-repeat: repeat; /* 背景图片重复平铺 */
background-position: 0 0; /* 背景图片从左上角开始平铺 */
text-align: center;
overflow-x: hidden;
  }
  .header {
    position: relative;
    padding: 20px 0;
    background: #fff0f7;
  }
  .header h1, .header h2 {
    margin: 0;
  }
  .date-time {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #89f7fe, #66a6ff); /* 蓝色渐变 */
    color: #003c82;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    writing-mode: vertical-rl;
    text-align: center;
    font-size: 16px;
    line-height: 1.5;
    z-index: 1000;
  }
  .container {
    padding: 20px;
  }
  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .image-group {
    cursor: pointer;
    margin-bottom: 10px;
  }
  .image-group img {
    width: 200px;
    height: 150px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  .image-group img.expanded {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(2);
    z-index: 100;
    pointer-events: none;
  }
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 90;
  }
  .contact-info {
    background: #343a40;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-top: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .contact-info h2 {
    margin-bottom: 10px;
  }
  .contact-info p {
    margin: 5px 0;
  }
  .contact-info a {
    color: #fff;
    text-decoration: none;
  }
  /* ... */

</style>
</head>
<body>

<div class="header">
  <h1>老吳動物模型手工坊</h1>
  <h2>正宗純手工制造</h2>
</div>

<div class="date-time">
  <span>今天是</span>
  <span id="dateTime"></span>
</div>

<div class="container">
  <div class="gallery">
    <!-- 图片栏位，由上而下排列 -->
    <!-- 替换以下图片路径为您的实际图片路径 -->
    <div class="image-group"><img src="https://ossk.cc/file/2a4dbce26a0a292ec7b9e.jpg" alt="Animal Image 1" class="image"></div>
    <div class="image-group"><img src="https://ossk.cc/file/a549d6369564d95293ec4.jpg" alt="Animal Image 2" class="image"></div>
    <div class="image-group"><img src="https://ossk.cc/file/e6cf2f8f673b22749c289.jpg" alt="Animal Image 3" class="image"></div>
    <div class="image-group"><img src="https://ossk.cc/file/4d5f87eb47bbbaab727e5.jpg" alt="Animal Image 4" class="image"></div>
    <div class="image-group"><img src="https://ossk.cc/file/34b9971cb2ee5a952e708.jpg" alt="Animal Image 5" class="image"></div>
    <div class="image-group"><img src="https://ossk.cc/file/be42fb1e0b378ea613071.jpg" alt="Animal Image 6" class="image"></div>
  </div>
</div>
</div>


</div>
 <h2>制作視頻</h2>
<div style="position:relative; width:60%; height:0px; padding-bottom:100.000%"><iframe allow="fullscreen;autoplay" allowfullscreen height="25%" src="https://streamable.com/e/fzzvlw?autoplay=1" width="60%" style="border:none; width:100%; height:100%; position:absolute; left:85px; top:0px; overflow:hidden;"></iframe></div>
<div class="contact-info">
 

    
<h2>聯繫方式</h2>
  <h2>老吳</h2>
  
  <p><strong>Line:</strong> <a href="https://line.me/ti/p/5001120">5001120</a></p>
  <!-- 确保Line链接是正确的 -->
</div>

<div class="overlay" id="overlay"></div>

<script>
  // 时钟功能
  function updateDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const day = now.getDate().toString().padStart(2, '0');
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  // 格式化日期和时间为 YYYY-MM-DD HH:MM:SS
  document.getElementById('dateTime').textContent = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}
setInterval(updateDateTime, 1000);
updateDateTime(); // 初始化时钟

  // 图片放大功能
  let expandedImg = null;
  const overlay = document.getElementById('overlay');

  document.querySelectorAll('.image').forEach(img => {
    img.addEventListener('click', function() {
      if (expandedImg === this) {
        this.classList.remove('expanded');
        expandedImg = null;
        overlay.style.display = 'none';
      } else {
        this.classList.add('expanded');
        expandedImg = this;
        overlay.style.display = 'block';
        this.style.position = 'fixed';
        this.style.top = '50%';
        this.style.left = '50%';
        this.style.transform = 'translate(-50%, -50%) scale(2)';
        this.style.zIndex = '100';
        this.style.pointerEvents = 'none';
      }
    });
  });
overlay.addEventListener('click', function() {
    if (expandedImg) {
      expandedImg.classList.remove('expanded');
      expandedImg.style.transform = '';
      expandedImg.style.position = '';
      expandedImg.style.top = '';
      expandedImg.style.left = '';
      expandedImg.style.zIndex = '';
      expandedImg.style.pointerEvents = '';
      expandedImg = null;
      overlay.style.display = 'none';
    }
  });


</script>

</body>
</html>
